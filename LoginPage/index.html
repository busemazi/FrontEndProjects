<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a317844617.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        

        <form action="">
            <h1>SIGN IN</h1>
            <div class="social-container">
               <a href="https://google.com/"><i class="fa-brands fa-google-plus-g"></i></a>
               <a href="https://tr-tr.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
               <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
               <a href="https://linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>

            </div>
            <span>or use your email password</span>

            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <span>Forget Your Password?</span>
            <button>SIGN IN</button>
        
        </form>
    </div>






 </body>
</html>
